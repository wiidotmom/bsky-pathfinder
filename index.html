<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bsky pathfinder :3</title>
	</head>
	<body>
		<div id="app">
			<h1>bsky pathfinder</h1>
			<div id="unauthorized">
				<label for="handle">your bsky handle:</label>
				<input type="text" placeholder="wii.mom" id="authorize-handle" />
				<button id="authorize-go">authorize me!!!!</button>
			</div>
			<div id="authorized" style="display: none">
				<p>hey at://<span id="authorized-did"></span>, you're authorized</p>
				<button id="logout">log me out. NOW!!!!</button>
				<p>
					find me a path from at://<input
						type="text"
						placeholder="wii.mom"
						id="path-from"
					/>
					to at://<input
						type="text"
						placeholder="test-account.farlands.cafe"
						id="path-to"
					/>
					<button id="path-go">GO!!!</button>
				</p>
				<p><span id="path-edges">0</span> social graph edges observed</p>
				<p id="path-output"></p>
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
